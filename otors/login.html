<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inicio de mano robótica </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Roboto', sans-serif; background:#ffffff; margin:0; padding:0;
      display:flex; justify-content:center; align-items:center; height:100vh; color:#333; }
    .login-container { background:#f9f9f9; padding:40px; border-radius:8px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1); width:300px; text-align:center; }
    .logo { font-size:24px; font-weight:500; margin-bottom:20px; display:flex; align-items:center; justify-content:center; gap:10px; }
    .logo img { width:50px; height:50px; }
    input[type="text"], input[type="password"] { width:100%; padding:10px; margin:10px 0;
      border:1px solid #ccc; border-radius:4px; font-size:16px; }
    button { width:100%; padding:12px; background:#000; color:#fff; border:none; border-radius:4px;
      font-size:16px; cursor:pointer; margin-top:20px; }
    button:hover { background:#333; }
    .error { color:#b00020; font-size:14px; min-height:18px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://via.placeholder.com/50" alt="Logo"> Inicio de mano robótica
    </div>

    <!-- SIN action/method para no hacer POST -->
    <form id="form-login" autocomplete="on">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">INICIAR SESIÓN</button>
      <div id="msg" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-login');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // evita el POST/recarga
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Demo simple (sin backend): cualquier user/pass no vacíos
      if (!user || !pass) {
        msg.textContent = 'Completá usuario y contraseña.';
        return;
      }

      // (opcional) guarda el usuario para mostrarlo en control.html
      localStorage.setItem('fc_user', user);

      // Redirige a tu panel
      window.location.href = 'control.html';
    });
  </script>
</body>
</html>
